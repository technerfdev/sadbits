schema {
  query: Query
  mutation: Mutation
}

directive @upper on FIELD_DEFINITION

type Analytics {
  timeseries: [AnalyticsTimeseries!]!
  totals: AnalyticsTotals!
}

type AnalyticsTimeseries {
  bandwidth: Int!
  pageViews: Int!
  requests: Int!
  threats: Int!
  timestamp: String!
  uniques: Int!
}

type AnalyticsTotals {
  bandwidth: Int!
  cachedRequests: Float!
  pageViews: Int!
  requests: Int!
  threats: Int!
  uniques: Int!
}

input CreateProjectInput {
  description: String
  name: String!
}

input CreateTaskInputDto {
  assignedTo: [String!]
  completed: Boolean = false
  createdAt: String
  createdBy: String
  description: String
  dueDate: String
  priority: PriorityType
  projectId: String
  title: String!
  updatedAt: String
  updatedBy: String
}

"""
A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
"""
scalar DateTime

type DeleteTaskResponse {
  success: Boolean!
}

input FilterBy {
  archived: Boolean
  completed: Boolean
  search: String
}

type Mutation {
  createProject(project: CreateProjectInput!): Project!
  createTask(task: CreateTaskInputDto!): Task!
  deleteTask(id: ID!): DeleteTaskResponse!
  duplicateProject(projectId: String!): Project!
  updateProject(project: UpdateProjectInput!): Project!
  updateTask(task: UpdateTaskInput!): Task!
}

"""Task priority levels"""
enum PriorityType {
  high
  low
  medium
}

type Project {
  created_at: DateTime!
  description: String
  id: ID!
  name: String!
}

type ProjectSummary {
  id: ID!
  name: String!
}

type Query {
  cloudflareAnalytics(since: String, until: String): Analytics!
  projects: [Project!]!
  task(id: ID!): Task!
  tasks(filterBy: FilterBy = {archived: false, completed: false}): [Task!]!
}

type Task {
  archived: Boolean
  assignedTo: [String!]
  author: String
  completed: Boolean!
  createdAt: DateTime
  createdBy: String
  description: String
  dueDate: DateTime
  id: ID!
  priority: PriorityType
  projectId: String
  projects: ProjectSummary
  title: String!
  updatedAt: DateTime
  updatedBy: String
}

input UpdateProjectInput {
  description: String
  id: String!
  name: String
}

input UpdateTaskInput {
  assignedTo: [String!]
  completed: Boolean = false
  createdAt: String
  createdBy: String
  description: String
  dueDate: String
  id: String!
  priority: PriorityType
  projectId: String
  title: String
  updatedAt: String
  updatedBy: String
}